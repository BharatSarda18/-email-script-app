<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#emailGradient)"/>
  
  <!-- Envelope/Email icon -->
  <g transform="translate(20, 25)">
    <!-- Envelope back -->
    <path d="M5 15 L30 35 L55 15 L55 50 L5 50 Z" 
          fill="white" 
          opacity="0.95"/>
    <!-- Envelope flap -->
    <path d="M5 15 L30 35 L55 15" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    <!-- Mail lines -->
    <line x1="12" y1="25" x2="48" y2="25" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="32" x2="40" y2="32" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="39" x2="45" y2="39" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Small send arrow indicator -->
  <circle cx="75" cy="25" r="8" fill="white" opacity="0.9"/>
  <path d="M71 25 L75 21 L79 25 M75 21 L75 29" 
        stroke="#2563eb" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>

